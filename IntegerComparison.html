<html>
	<head>
	
		<title>Integer Comparison</title>
		
	</head>
	
	<body>
			
		<script type="text/javascript">
		
			var num1;
			var num2;
			num1 = window.prompt("Enter an integer", "0");
			num2 = window.prompt("Now enter another", "0");
						
			if(parseInt(num1, 10) > parseInt(num2, 10)) {
				document.writeln("<p> The larger of ", num1, " and ", num2, " is ", num1, ".</p>");
			}
			
			if(parseInt(num2, 10) > parseInt(num1, 10)) {
				document.writeln("<p> The larger of ", num1, " and ", num2, " is ", num2, ".</p>");
			}
			
			else {
				document.writeln("<p> The values ", num1, " and ", num2, " are equa.</p>");
			}
			
		</script>
		
	</body>
	
</html>
